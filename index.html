<!doctype html>
<html lang="en">

        <script src="js/leaflet-search.js"></script>
        <script src="data/CasosConfirmadosPeru_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-18.866039424639446,-85.9112461280559],[0.4207642769021105,-64.20293226567595]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        map.createPane('pane_DarkMatter_1');
        map.getPane('pane_DarkMatter_1').style.zIndex = 401;
        var layer_DarkMatter_1 = L.tileLayer('http://a.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
            pane: 'pane_DarkMatter_1',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_DarkMatter_1;
        map.addLayer(layer_DarkMatter_1);
        function pop_CasosConfirmadosPeru_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>NOMBDEP</strong><br />' + (feature.properties['NOMBDEP'] !== null ? autolinker.link(feature.properties['NOMBDEP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>IMAGEN</strong><br />' + (feature.properties['IMAGEN'] !== null ? '<img src="images/' + String(feature.properties['IMAGEN']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CasosConfirmadosPeru_2_0(feature) {
            if (feature.properties['q2wHide_31-may'] >= 189.000000 && feature.properties['q2wHide_31-may'] <= 1000.000000 ) {
                return {
                pane: 'pane_CasosConfirmadosPeru_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_31-may'] >= 1000.000000 && feature.properties['q2wHide_31-may'] <= 4000.000000 ) {
                return {

                opacity: 1,

                lineJoin: 'miter',
                weight: 1.0,

                fillColor: 'rgba(255,191,191,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_31-may'] >= 4000.000000 && feature.properties['q2wHide_31-may'] <= 7000.000000 ) {

            if (feature.properties['q2wHide_31-may'] >= 7000.000000 && feature.properties['q2wHide_31-may'] <= 10000.000000 ) {
                return {
                pane: 'pane_CasosConfirmadosPeru_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,64,64,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_31-may'] >= 10000.000000 && feature.properties['q2wHide_31-may'] <= 103020.000000 ) {
                return {
                pane: 'pane_CasosConfirmadosPeru_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_CasosConfirmadosPeru_2');
        map.getPane('pane_CasosConfirmadosPeru_2').style.zIndex = 402;
        map.getPane('pane_CasosConfirmadosPeru_2').style['mix-blend-mode'] = 'normal';
        var layer_CasosConfirmadosPeru_2 = new L.geoJson(json_CasosConfirmadosPeru_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CasosConfirmadosPeru_2',
            layerName: 'layer_CasosConfirmadosPeru_2',
            pane: 'pane_CasosConfirmadosPeru_2',
            onEachFeature: pop_CasosConfirmadosPeru_2,
            style: style_CasosConfirmadosPeru_2_0,
        });
        bounds_group.addLayer(layer_CasosConfirmadosPeru_2);
        map.addLayer(layer_CasosConfirmadosPeru_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'CasosConfirmadosPeru<br /><table><tr><td style="text-align: center;"><img src="legend/CasosConfirmadosPeru_2_18910000.png" /></td><td>189 - 1000 </td></tr><tr><td style="text-align: center;"><img src="legend/CasosConfirmadosPeru_2_100140001.png" /></td><td>1001 - 4000 </td></tr><tr><td style="text-align: center;"><img src="legend/CasosConfirmadosPeru_2_400170002.png" /></td><td>4001 - 7000 </td></tr><tr><td style="text-align: center;"><img src="legend/CasosConfirmadosPeru_2_7001100003.png" /></td><td>7001 - 10000 </td></tr><tr><td style="text-align: center;"><img src="legend/CasosConfirmadosPeru_2_100011030204.png" /></td><td>10001 - 103020 </td></tr></table>': layer_CasosConfirmadosPeru_2,"Dark Matter": layer_DarkMatter_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_CasosConfirmadosPeru_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NOMBDEP'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';

</html>
